<!DOCTYPE html>
<html>
<head>
  <title>Weather App</title>
  <style>
   <link rel="stylesheet" type="text/css" href="styles.css">
  </style>
</head>
<body>
  <button id="getWeatherButton">Get Current Weather</button>
  <div id="weatherData"></div>

  <script>
    const apiKey = "baa40a126abbcc7962fb12f7fc4df0bf"; // Replace this with your actual API key

    document.getElementById("getWeatherButton").addEventListener("click", async () => {
      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=London&appid=${apiKey}`
        );

        if (!response.ok) {
          throw new Error("Weather data not found");
        }

        const data = await response.json();
        const weatherDescription = data.weather[0].description;
        document.getElementById("weatherData").innerText = `Current weather in London: ${weatherDescription}`;
      } catch (error) {
        console.error("Error fetching weather data:", error);
        document.getElementById("weatherData").innerText = "Error fetching weather data";
      }
    });
  </script>
</body>
</html>
